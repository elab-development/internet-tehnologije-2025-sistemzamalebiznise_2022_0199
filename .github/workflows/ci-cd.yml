# ============================================================================
# CI/CD Pipeline - GitHub Actions
# ============================================================================
# Automatski pokrece testove, linting, build Docker image-a
# na svaki push i pull request.
# ============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE_BACKEND: sistemzamalebiznise-backend
  DOCKER_IMAGE_FRONTEND: sistemzamalebiznise-frontend

jobs:
  # ========================================================================
  # JOB 1: Lint i testovi za frontend (Vite + React)
  # ========================================================================
  frontend-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front/shop-scale-buddy

    steps:
      - name: Checkout koda
        uses: actions/checkout@v4

      - name: Postavljanje Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: front/shop-scale-buddy/package-lock.json

      - name: Instalacija zavisnosti
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Pokretanje testova
        run: npm run test

      - name: Build provera
        run: npm run build

  # ========================================================================
  # JOB 2: Lint i build za backend (Next.js)
  # ========================================================================
  backend-test:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout koda
        uses: actions/checkout@v4

      - name: Postavljanje Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Instalacija zavisnosti
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Build Next.js aplikacije
        run: npm run build
        env:
          DATABASE_URL: postgresql://admin:admin@localhost:5432/iteh_baza
          JWT_SECRET: test_jwt_secret

  # ========================================================================
  # JOB 3: Build Docker image-a
  # ========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    steps:
      - name: Checkout koda
        uses: actions/checkout@v4

      - name: Postavljanje Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./front/shop-scale-buddy
          file: ./front/shop-scale-buddy/Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================================================
  # JOB 4: Docker Compose integracija test
  # ========================================================================
  integration-test:
    name: Docker Compose - Integration
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout koda
        uses: actions/checkout@v4

      - name: Pokretanje svih servisa
        run: |
          docker compose up -d --build
          echo "Cekanje da se servisi pokrenu..."
          sleep 15

      - name: Provera zdravlja baze podataka
        run: |
          docker compose exec -T db pg_isready -U admin -d iteh_baza

      - name: Provera zdravlja backend-a
        run: |
          curl --fail --retry 5 --retry-delay 3 http://localhost:3000/api/auth/me || exit 1

      - name: Provera zdravlja frontend-a
        run: |
          curl --fail --retry 5 --retry-delay 3 http://localhost:8080 || exit 1

      - name: Prikaz logova u slucaju greske
        if: failure()
        run: docker compose logs

      - name: Zaustavljanje servisa
        if: always()
        run: docker compose down -v

